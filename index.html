<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Share Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        .facebook {
            background-color: #3b5998;
        }
        .twitter {
            background-color: #00acee;
        }
        .linkedin {
            background-color: #0077b5;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .social-buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Click And Watch Full video </h2>
        <!-- Image to share -->
        <img src="https://i.ibb.co.com/y8jWdH5/photo-1-2024-11-13-21-14-39.jpg" alt="Share this image" id="imageToShare">

        <!-- Social media buttons -->
        <div class="social-buttons">
            <a href="#" class="facebook" onclick="shareOnFacebook()">Facebook</a>
            <a href="#" class="twitter" onclick="shareOnTwitter()">Twitter</a>
            <a href="#" class="linkedin" onclick="shareOnLinkedIn()">LinkedIn</a>
            <a href="#" class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</a>
        </div>
    </div>

    <script>
        const imageUrl = document.getElementById('imageToShare').src;

        // Function to share on Facebook
        function shareOnFacebook() {
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageUrl)}`;
            window.open(facebookUrl, '_blank');
        }

        // Function to share on Twitter
        function shareOnTwitter() {
            const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(imageUrl)}&text=Check%20out%20this%20image!`;
            window.open(twitterUrl, '_blank');
        }

        // Function to share on LinkedIn
        function shareOnLinkedIn() {
            const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(imageUrl)}`;
            window.open(linkedInUrl, '_blank');
        }

        // Function to share on WhatsApp
        function shareOnWhatsApp() {
            const whatsappUrl = `https://api.whatsapp.com/send?text=Check%20out%20this%20image!%20${encodeURIComponent(imageUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
